<div class="designDecisionDetail-wrapper">
	<div class="modal-header">
		<h3>Alternative - Detail View</h3>
	</div>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-5">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="labelAlternativeId" class="control-label">Id</label>
						<label class="form-control" id="labelAlternativeId">{{alternativeWrapper.alternative.idAlternative}}</label>
					</div>
					<div class="form-group">
						<label for="labelAlternativeCreator" class="control-label">Creator</label>
						<label class="form-control" id="labelAlternativeCreator">{{alternativeWrapper.alternative.creator.forename}} {{alternativeWrapper.alternative.creator.surname}}</label>
					</div>
					<div class="form-group">
						<label for="labelAlternativeDescription" class="control-label">Description</label>
						<label class="form-control" id="labelAlternativeDescription">{{alternativeWrapper.alternative.description}}</label>
					</div>
					
					<div class="form-group">
						Here will be the file upload.
					</div>
				</form>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</div>
